<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Exchange your monies at the most up to date rates!</h1>
    </div>
  </div>
  <div class="container">
    <form id="money-form">
      <div class="form-group">
        <label for="amount">How much?</label>
        <input id="amount" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="exchange-from">Exchange from:</label>
        <select class="form-control" id="exchange-from">
          <option value="USD">in U.S. Dollars</option>
          <option value="AED">UAE Dirham</option>
          <option value="ARS">Argentine Peso</option>
          <option value="AUD">Australian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
        </select>  
      </div>
      <div class="form-group">
        <label for="convert-code">Convert to:</label>
        <select class="form-control" id="convert-code">
          <option value="USD">in U.S. Dollars</option>
          <option value="AED">UAE Dirham</option>
          <option value="ARS">Argentine Peso</option>
          <option value="AUD">Australian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
        </select>
      </div>
      <button class="button btn-success" type="button" id="money-button">$</button>
    </form>
    <div id="output">
      <div id="show-rate"></div>
      <div is="show-error"></div>
    </div>
  </div>
</body>
</html>
